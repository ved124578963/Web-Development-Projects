<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Protest+Revolution&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="box">
        <h1>Currency Converter</h1>
        <form>
            <div class="amount">
                <p>Enter the Amount</p>
                <input type="text" value="1">
            </div>
            <div class="dropdown arrangement">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
                        <div>
                            <select name="from"></select> <!-- Empty for dynamic population -->
                        </div>
                    </div>
                </div>
                <img src="arrow.svg" width="30px" alt="">
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="flag">
                        <div>
                            <select name="to"></select> <!-- Empty for dynamic population -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="msg arrangement">1USD = 84INR</div>
            <button class="arrangement">Exchange Rate</button>
        </form>
    </div>
    <script src="code.js"></script>
    <script src="script.js"></script>
</body>

</html>
